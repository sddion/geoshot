name: Build and Release Android

on:
  workflow_dispatch:
  push:
    tags:
      - v*

jobs:
  build_apk:
    name: "Build ${{ matrix.arch }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - armeabi-v7a
          - arm64-v8a
          # x86 builds commented out - primarily for emulators, not needed for physical devices
          # - x86
          # - x86_64
      fail-fast: false
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install dependencies
        run: bun install

      - name: Prebuild
        run: npx expo prebuild --platform android

      - name: Setup Keystore
        run: |
          echo "MYAPP_UPLOAD_STORE_FILE=../../tools/geoshot.keystore" >> android/gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.KEYSTORE }}" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.UPLOAD_KEY_ALIAS }}" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.KEYSTORE}}" >> android/gradle.properties

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease -PreactNativeArchitectures=${{ matrix.arch }}

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-${{ matrix.arch }}-release.apk android/app/build/outputs/apk/release/geoshot-${{ matrix.arch }}-${{ github.ref_name }}.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "geoshot-${{ matrix.arch }}-${{ github.ref_name }}"
          path: android/app/build/outputs/apk/release/geoshot-${{ matrix.arch }}-${{ github.ref_name }}.apk

  release:
    name: Create Release
    needs: build_apk
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    steps:
      - uses: actions/download-artifact@v4

      - name: Organize APKs
        run: |
          echo "Downloaded artifacts structure:"
          ls -R .
          
          # Create a directory for all APKs
          mkdir -p apks
          
          # Move all geoshot APKs to the apks directory
          find . -name "geoshot-*.apk" -exec cp {} apks/ \;
          
          echo "Organized APKs:"
          ls -lh apks/
          
          # Verify we have all 2 APKs (ARM architectures only)
          apk_count=$(ls -1 apks/*.apk 2>/dev/null | wc -l)
          echo "Found $apk_count APK files"
          if [ "$apk_count" -ne 2 ]; then
            echo "Warning: Expected 2 APKs, found $apk_count"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: apks/*.apk
          generate_release_notes: true
